<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./assets/mem.ico" type="image/x-icon">
  <title>Mem Slider</title>
</head>

<body>
  <main class="slider">
    <input type="radio" name="radio" id="one" checked>
    <input type="radio" name="radio" id="two">
    <input type="radio" name="radio" id="three">
    <input type="radio" name="radio" id="four">
    <input type="radio" name="radio" id="five">
    <input type="radio" name="radio" id="six">
    <input type="radio" name="radio" id="seven">
    <div class="slides">
      <div class="slide first-slide"><img src="./assets/1.jpg" alt="mem slide"></div>
      <div class="slide"><img src="./assets/2.jpg" alt="mem slide"></div>
      <div class="slide"><img src="./assets/3.jpg" alt="mem slide"></div>
      <div class="slide"><img src="./assets/4.jpg" alt="mem slide"></div>
      <div class="slide"><img src="./assets/5.jpg" alt="mem slide"></div>
      <div class="slide"><img src="./assets/6.jpg" alt="mem slide"></div>
      <div class="slide"><img src="./assets/7.jpg" alt="mem slide"></div>
    </div>
    <div class="bottom">
      <div class="buttons">
        <label for="one" class="button"></label>
        <label for="two" class="button"></label>
        <label for="three" class="button"></label>
        <label for="four" class="button"></label>
        <label for="five" class="button"></label>
        <label for="six" class="button"></label>
        <label for="seven" class="button"></label>
      </div>
    </div>
  </main>
</body>

</html>
